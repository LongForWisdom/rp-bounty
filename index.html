---
layout: bounty-list
title: All Bounties
---

{% assign bounties=site.pages | where:"layout", "bounty" %}

{% include_relative assets/js/filters.js %}


<!-- Header -->
<header class="filter-container">
 {% include bounty-filters.html %}
</header>

<div class="sort-search-container flex-stack-right">
  <input type="text" placeholder="Search.." id="search-input" onkeyup="filterBounties()">
  <button id="sort-button" onclick="toggleClass('sort-dropdown', 'dropdown-content-show')" data-sort="date-desc"></button>
    <div id="sort-dropdown" class="dropdown-content"> <!-- dynamically filled from JS sorts. Classes: sort-dropdown-button -->
    </div>
</div>

<div id="bounty-list">  
  {% for bounty in bounties %}
    {% include bounty-item.html bounty=bounty %}
  {% endfor %}
</div>
