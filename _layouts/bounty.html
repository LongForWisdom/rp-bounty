layout: default

<article class="post">

  <header class="post-header">
    <div class="flex-justify">
      <h1 class="post-title"> {{ page.title | escape }} </h1>
      <h1 class="post-title"> {{page.reward}} </h1>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
